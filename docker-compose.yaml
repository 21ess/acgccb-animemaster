  mongo:
    build:
      context: ./
      dockerfile: Dockerfile-mongo
    container_name: animemaster-mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASS:-password}
      - TZ=Asia/Shanghai
    env_file:
      - .env
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - dev-net
    restart: always
#    healthcheck:
