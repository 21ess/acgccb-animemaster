#                  && exit 0 || exit 1
#        '
  redis:
    build:
      context: ./
      dockerfile: Dockerfile-redis
    container_name: animemaster-redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-}"]
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - TZ=Asia/Shanghai
    env_file:
      - .env
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - dev-net
    restart: always
